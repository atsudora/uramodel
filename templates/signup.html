{% extends 'base.html' %}

{% block content %}

<body class="text-center">
  <form class="form-ignin" method="POST">{% csrf_token %}
    <img class="mb-4" src="/docs/5.0/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">サインインする</h1>
    {{ error }}
    <label for="inputUsername" class="visually-hidden">ユーザー名</label>
    <input type="username" id="inputUsername" class="form-control" placeholder="ユーザー名" name="username" required
      autofocus>
    <label for="inputEmail" class="visually-hidden">メールアドレス</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="メールアドレス" name="email" required autofocus>
    <label for="inputPassword" class="visually-hidden">パスワード</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="パスワード" name=password required>
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> 記憶する
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">サインイン</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2021-</p>
  </form>
</body>
{% endblock content %}
